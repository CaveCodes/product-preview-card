<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="figure">
        <picture>
          <source
            class="perfume-photo-large"
            srcset="images/image-product-desktop.jpg"
            media="(min-width:40rem)"
          />

          <img
            src="images/image-product-mobile.jpg"
            class="perfume-photo"
            alt="CHANEL perfume"
          />
        </picture>
      </div>
      <!-- Text half of the card-->
      <div class="text-container">
        <header>
          <hgroup>
            <!-- Ribbon Text -->
            <div class="subtext">Perfume</div>
            <!-- Product name -->
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </hgroup>
          <p class="perfume-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </header>
        <!-- Prices -->
        <div class="price-wrapper">
          <!-- Current Price -->
          <span class="pricetag"> $149.99</span>
          <!-- Old price -->
          <s class="pricecross"> $169.99</s>
        </div>
        <button class="cart-button">
          <img src="images/icon-cart.svg" class="cart-icon" />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>

  </body>
</html>
